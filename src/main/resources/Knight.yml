# Knight Player Configuration
Knight:
  Enabled: true
  
  # Health settings (in half-hearts, 20 = 10 hearts)
  MaxHealth: 18.0
  StartingHealth: 10.0
  
  # Movement settings
  WalkSpeed: 0.25
  FlySpeed: 0.1
  JumpBoost: 2
  
  # Player size scaling (1.0 = normal size)
  PlayerScale: 0.8
  
  # Dash ability
  Dash:
    Enabled: true
    Cooldown: 40
    Distance: 8.0
    Height: 0.3
    InvulnerabilityTicks: 10
    ParticleType: "CLOUD"
