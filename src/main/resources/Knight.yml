  DoubleJump:
    Enabled: true
    Cooldown: 10
    Height: 1.0
    ParticleType: "CLOUD"
    Sound: "ENTITY_ENDER_DRAGON_FLAP"
    
  # Soul abilities
  Soul:
    Enabled: true
    MaxSoul: 99
    StartingSoul: 33
    SoulPerKill: 11
    SoulPerHit: 3
    ParticleType: "SOUL"
    
    # Focus (healing) ability
    Focus:
      Enabled: true
      SoulCost: 33
      HealAmount: 2.0
      CastTime: 60
      ParticleType: "HEART"
      Sound: "BLOCK_BEACON_POWER_SELECT"
      
