# Hornet Player Configuration
Hornet:
  Enabled: true
  
  # Health settings (in half-hearts, 20 = 10 hearts)
  MaxHealth: 16.0
  StartingHealth: 12.0
  
  # Movement settings (Hornet is faster than Knight)
  WalkSpeed: 0.3
  FlySpeed: 0.15
  JumpBoost: 3
  
  # Player size scaling
  PlayerScale: 0.85
  
  # Dash ability
  Dash:
    Enabled: true
    Cooldown: 30
    Distance: 10.0
    Height: 0.4
    InvulnerabilityTicks: 8
    ParticleType: "WHITE_ASH"
    ParticleCount: 12
    Sound: "ENTITY_BAT_TAKEOFF"
    
  # Silk system
  Silk:
    Enabled: true
    MaxSilk: 50
    StartingSilk: 25
    SilkPerKill: 5
    SilkPerHit: 2
    RegenerationRate: 1 # silk per 2 seconds
