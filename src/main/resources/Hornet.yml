  NeedleThrow:
    Enabled: true
    SilkCost: 5
    Damage: 5.0
    Speed: 2.5
    Range: 25.0
    ParticleType: "WHITE_ASH"
    Sound: "ENTITY_ARROW_SHOOT"
    
  # Silk trap ability - RIGHT CLICK
  SilkTrap:
    Enabled: true
    SilkCost: 15
    Duration: 300 # 15 seconds
    SlowEffect: 2
    ParticleType: "WHITE_ASH"
    Sound: "BLOCK_WOOL_PLACE"
    
  # Silk Lash (melee combo)
  SilkLash:
    Enabled: true
    SilkCost: 8
    Damage: 6.0
    Range: 4.0
    KnockbackPower: 1.5
    ParticleType: "WHITE_ASH"
    Sound: "ENTITY_PLAYER_ATTACK_SWEEP"
    
  # Spike Trap
  SpikeTrap:
    Enabled: true
    SilkCost: 20
    Damage: 8.0
